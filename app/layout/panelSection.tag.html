<panel-section>
  <h3>{ opts.header }</h3>
  <yield/>

  <div if={ opts.button }
    class={ 'action-btn':1, 'action-btn--disabled':opts.disable }
    onclick={ handleAction }>
    { opts.button }
  </div>
  
  <div if={ opts.dangerButton }
    class={ 'action-btn':1, 'action-btn--danger':1, 'action-btn--disabled':opts.disable }
    onclick={ handleAction }>
    { opts.dangerButton }
  </div>

  <style>
    panel-section h3 {
      font-family: 'LatoWeb';
      font-weight: normal;
      color: #ccc;
      margin-top: 30px;
    }
  </style>

  <script>
    this.handleAction = function () {
      this.parent.parent[this.opts.action]()
    }
  </script>
</panel-section>
