<player>
  
  <div if={ state.song }>
    <track-circle></track-circle>

    <div class="trackdetails">
      <div class="trackname">{ state.song.getTitle() }</div>
      <div class="trackartist">{ state.song.getArtist() }</div>
    </div>

    <div class="controls">
      <div class={ control: 1, play: 1, playing: state.isPlaying } onclick={ play }></div>
    </div>

    <div class="options">
      <div class="icon icon-vynil">
        <span class="icon-label">Radio</span>
      </div>
      <div class="icon icon-vallet active">
        <span class="icon-label">Library</span>
      </div>
      <div class="icon icon-settings">
        <span class="icon-label">Settings</span>
      </div>
    </div>

  </div>
  
  <style>
    .options {
      position: absolute;
      bottom: 20px; left: 0; right: 0;
      text-align: center;
    }

    .options .icon {
      font-family: 'LatoWebLight';
      font-size: 1.5em;
      text-align: center;
      width: 80px;
      cursor: pointer;
      color: #888;
      display: inline-block;
    }
    
    .options .icon:hover {
      color: #fff;
    }
    
    .options .icon.active {
      color: #fff
    }
    
    .options .icon-label {
      display: block;
      font-size: 0.5em;
      text-transform: uppercase;
      margin-top: 4px;
    }
    
    .trackdetails {
      margin: 25px 20px;
      margin-bottom: 10px;
      text-align: center
    }
    
    .trackdetails .trackname {
      margin-bottom: 5px
    }
 
    .trackdetails .trackartist {
      font-family: 'LatoWebLight'
    }
  </style>

  <script>
    var audio = require('./audio')

    this.mixin('redux')
    this.use({
      songs: 'userSongs.songs',
      song: 'userSongs.playing',
      isPlaying: 'userSongs.o.isPlaying'
    })
    
    this.play = function (force) {
      if (force !== true && this.state.isPlaying) {
        return this.stop()
      }
      this.store.trigger('play')
    }
    
    this.stop = function () {
      this.store.trigger('pause')
    }

    this.store.on('songChanged', function () {
      this.play(true)
    }.bind(this))

    this.start = function () {
      this.store.trigger('queueSong')
    }

    this.start()

    this.on('mount', function () {
      audio(this.store)
    }.bind(this))

    this.on('update', function () {})
  </script>
</player>
